<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start color="primary">
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="ios-menu" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Team Weiland Logo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <div class="contact">
    <h1 padding text-left style="color:#bbebed;">Kontakt</h1>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item class="background">
            <ion-label floating style="color: #bbebed;">Navn</ion-label>
            <ion-input style="color: #bbebed;"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="background">
            <ion-label floating style="color: #bbebed;">Email</ion-label>
            <ion-input style="color: #bbebed;"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="background">
            <ion-label floating style="color: #bbebed;">Telefon</ion-label>
            <ion-input style="color: #bbebed;"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="background">
            <ion-label floating style="color:#bbebed;">Emne</ion-label>
            <ion-input style="color: #bbebed;"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="background">
            <ion-label floating style="color: #bbebed;">Besked</ion-label>
            <ion-textarea style="color: #bbebed;"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button 
              style="float:right; border-radius:0;"
              padding
              type="submit"
              ion-button
              color="light"
              outline
              >Indsend
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
