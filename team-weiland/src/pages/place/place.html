<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="ios-menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <img alt="logo" height="44" src="http://www.teamweiland.com/wp-content/uploads/2016/07/teamweiland-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img [src]="place.imageUrl" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ place.information }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <sebm-google-map [latitude]="location.lat"
                         [longitude]="location.lng"
                         [zoom]="15">
          <sebm-google-map-marker [latitude]="location.lat"
                                  [longitude]="location.lng">
          </sebm-google-map-marker>
        </sebm-google-map> 
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button
                block
                color="light"
                type="button"
                (click)="onLeave()"
                > Annuler
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button
                block
                color="danger"
                type="button"
                (click)="onDelete()">Slet
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
