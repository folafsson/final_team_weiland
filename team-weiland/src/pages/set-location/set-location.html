<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="ios-menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <img alt="logo" height="44" src="http://www.teamweiland.com/wp-content/uploads/2016/07/teamweiland-logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="background">
  <h1 text-center>Vælg venligst på kortet, hvor denne service er anmodet om</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map
              [latitude]="location.lat"
              [longitude]="location.lng"
              [zoom]="15"
              (mapClick)="onSetMarker($event)"> 
          <sebm-google-map-marker 
              [latitude]="marker.lat"
              [longitude]="marker.lng"
              *ngIf="marker">
          </sebm-google-map-marker>
        </sebm-google-map> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button
                ion-button
                block
                color="light"
                type="button"
                (click)="onConfirm()"
                [disabled]="!marker"
                >Bekræfte</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button
                block
                color="light"
                type="button"
                (click)="onAbort()">
           Annuller
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
