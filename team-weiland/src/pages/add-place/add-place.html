<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="ios-menu" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <img alt="logo" height="44" src="https://scontent-lhr3-1.xx.fbcdn.net/v/t34.0-12/18716588_10213303693054876_1422673853_n.png?oh=1cbd36c86e3ffa1f8fedf59c6309f21d&oe=59291198">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <h1 text-center class="background" color="light">Få et prisoverslag
</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
     <ion-list>
       <ion-item class="background">
         <ion-label color="light" fixed>Vælg service:</ion-label>
         <ion-select ngModel name="title">
           <ion-option color="light" value="inspektion">Inspektion</ion-option>
           <ion-option color="light" value="sand">Sandblæsning</ion-option>
           <ion-option color="light" value="fuger">Fugerarbejde</ion-option>
           <ion-option color="light" value="maler">Malerarbejde</ion-option>
           <ion-option color="light" value="rigger">Riggerarbejde</ion-option>
           <ion-option color="light" value="traekning">Trækning</ion-option>
           <ion-option color="light" value="elektrik">Elektrikarbejde</ion-option>
           <ion-option color="light" value="tag">Tagarbejde</ion-option>
           <ion-option color="light" value="storm">Stormskader</ion-option>
           <ion-option color="light" value="vindue">Vinduespolering</ion-option>
         </ion-select>
       </ion-item>
       <ion-item class="background">
         <ion-label color="light" floating>Kort Beskrivelse</ion-label>
         <ion-textarea
                    name="information"
                    ngModel
                    required></ion-textarea>
       </ion-item>
     </ion-list>
     <ion-grid>
       <ion-row>
         <ion-col col-6>
           <button
              ion-button
              block
              color="light"
              outline
              type="button"
              icon-left
              (click)="onLocate">
              <ion-icon name="ios-pin"></ion-icon>
             Auto Søgning
           </button>
         </ion-col>
         <ion-col col-6>
           <button ion-button
                   block
                   color="light"
                   outline
                   type="button"
                   icon-left
                   (click)="onOpenMap">
             <ion-icon name="map"></ion-icon>
             Vælg på kort
           </button>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col>
           <p>replace here with map</p>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col text-center>
           <h2 color="light">Tag et Billede</h2>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col>
           <button ion-button
                   block
                   color="light"
                   outline
                   type="button"
                   icon-left
                   (click)="onTakephoto">
             <ion-icon name="camera"></ion-icon>
             Åbent Kamera
           </button>
         </ion-col>
       </ion-row> 
       <ion-row>
         <ion-col>
           <img [src]="" />
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col>
           <button ion-button
                   block
                   color="light"
                   outline
                   type="submit"
                   icon-left
                   [disabled]="!f.valid">
             <ion-icon name="ios-send"></ion-icon>
             Få overslag
           </button>
         </ion-col>
       </ion-row> 
     </ion-grid>
   </form>
</ion-content>
